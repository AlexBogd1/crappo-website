<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!--header-->
    <header class="wrapper-outer">
        <div class="wrapper section-header">
            <a href="#" class="logo">
                <img class="logo-img" src="pictures/Logo.png" alt="logo">
                <p class="logo-ph">crappo</p>
            </a>
            <div class="navigation">
                <nav class="nav">
                    <ul class="nav-wrapper">
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Products</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Features</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">About</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="btns">
                    <a class='log-button' href="">Login</a>
                    <button class="btn">Register</button>
                </div>
            </div>
        </div>

    </header>
    <!--/header-->
    <!--value-prop-->
    <section class="wrapper-outer">
        <div class="wrapper section-value-prop">
            value-prop
        </div>
    </section>
    <!--/value-prop-->
    <!--numbers-->
    <section class="wrapper-outer">
        <div class="wrapper section-numbers">
            <div class="numbers-el">
                <div class="num-el-img"><img src="pictures/Icon1.png" alt=""></div>
                <div class="num-el-desc">
                    <div class="el-header">$30B</div>
                    <div class="el-inf">Digital Currency Exchanged</div>
                </div>
            </div>
            <div class="numbers-el">
                <div class="num-el-img"><img src="pictures/Icon2.png" alt=""></div>
                <div class="num-el-desc">
                    <div class="el-header">10M+</div>
                    <div class="el-inf">Trusted Wallets Investor</div>
                </div>
            </div>
            <div class="numbers-el">
                <div class="num-el-img"><img src="pictures/Icon3.png" alt=""></div>
                <div class="num-el-desc">
                    <div class="el-header">195</div>
                    <div class="el-inf">Countries Supported</div>
                </div>
            </div>
        </div>
    </section>
    <!--/numbers-->
    <!--section-why-->
    <section class="wrapper-outer">
        <div class="wrapper section-why">
            section-why
        </div>
    </section>
    <!--/section-why-->
    <!--calculated-->
    <section class="wrapper-outer">
        <div class="wrapper section-calculated">
            calculated
        </div>
    </section>
    <!--/calculated-->
    <!--cryptocurrencies-->
    <section class="wrapper-outer wrapper-white">
        <div class="wrapper section-cryptocurrencies">
            cryptocurrencies
        </div>
        
    </section>
    <!--/cryptocurrencies-->
    <!--feature-->
    <section class="wrapper section-feature">
        cryptocurrencies
    </section>
    <!--/feature-->
    <!--mining-->
    <section class="wrapper section-mining">
        mining
    </section>
    <!--/mining-->
    <!--footer-->
    <footer class="wrapper section-footer">
        footer
    </footer>
    <!--/footer-->
</body>

</html>
