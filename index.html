<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!--header-->
    <header class="wrapper-outer">
        <div class="wrapper section-header">
            <a href="#" class="logo">
                <img class="logo-img" src="pictures/Logo.png" alt="logo">
                <p class="logo-ph">crappo</p>
            </a>
            <div class="navigation">
                <nav class="nav">
                    <ul class="nav-wrapper">
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Products</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Features</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">About</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="btns">
                    <a class='log-button' href="">Login</a>
                    <button class="btn">Register</button>
                </div>
            </div>
        </div>

    </header>
    <!--/header-->
    <!--value-prop-->
    <section class="wrapper-outer">
        <div class="wrapper section-value-prop">
            value-prop
        </div>
    </section>
    <!--/value-prop-->
    <!--numbers-->
    <section class="wrapper-outer">
        <div class="wrapper section-numbers">
            numbers
        </div>
    </section>
    <!--/numbers-->
    <!--section-why-->
    <section class="wrapper-outer">
        <div class="wrapper section-why">
            section-why
        </div>
    </section>
    <!--/section-why-->
    <!--calculated-->
    <section class="wrapper-outer">
        <div class="wrapper section-calculated">
            calculated
        </div>
    </section>
    <!--/calculated-->
    <!--cryptocurrencies-->
    <section class="wrapper-outer wrapper-white">
        <div class="wrapper section-cryptocurrencies">
            <div class="section-cryptocurrencies-header">
                Trade securely and market the high growth cryptocurrencies.
            </div>
            <div class="section-cryptocurrencies-desc">
                <div class="section-cryptocurrencies-desc-bitc">
                    <img class="section-cryptocurrencies-desc-bitc-img" src="pictures/logos_bitcoin.png" alt="bitcoin-img">
                    <div class="section-cryptocurrencies-desc-bitc-head" >
                        <p class="section-cryptocurrencies-desc-bitc-head-p">Bitcoin</p>
                        <p class="section-cryptocurrencies-desc-bitc-head-lb"></p>
                    </div>
                    <div class="section-cryptocurrencies-desc-bitc-inf"></div>
                    <div class="section-cryptocurrencies-desc-bitc-btn">
                        <p>Start mining</p>
                        <img src="pictures/Arrow-R.png" alt="arrow-btn-img">
                    </div>
                </div>
                <div class="section-cryptocurrencies-desc-eth">
                    <img class="section-cryptocurrencies-desc-bitc-img" src="pictures/logos_Ethereum.png" alt="bitcoin-img">
                    <div class="section-cryptocurrencies-desc-bitc-head" >
                        <p class="section-cryptocurrencies-desc-bitc-head-p">Bitcoin</p>
                        <p class="section-cryptocurrencies-desc-bitc-head-lb"></p>
                    </div>
                    <div class="section-cryptocurrencies-desc-bitc-inf"></div>
                    <div class="section-cryptocurrencies-desc-bitc-btn">
                        <p>Start mining</p>
                        <img src="pictures/Arrow-R.png" alt="arrow-btn-img">
                    </div>
                </div>
                <div class="section-cryptocurrencies-desc-litc">
                    <img class="section-cryptocurrencies-desc-bitc-img" src="pictures/logos_litecoin.png" alt="bitcoin-img">
                    <div class="section-cryptocurrencies-desc-bitc-head" >
                        <p class="section-cryptocurrencies-desc-bitc-head-p">Bitcoin</p>
                        <p class="section-cryptocurrencies-desc-bitc-head-lb"></p>
                    </div>
                    <div class="section-cryptocurrencies-desc-bitc-inf"></div>
                    <div class="section-cryptocurrencies-desc-bitc-btn">
                        <p>Start mining</p>
                        <img src="pictures/Arrow-R.png" alt="arrow-btn-img">
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <!--/cryptocurrencies-->
    <!--feature-->
    <section class="wrapper section-feature">
        cryptocurrencies
    </section>
    <!--/feature-->
    <!--mining-->
    <section class="wrapper section-mining">
        mining
    </section>
    <!--/mining-->
    <!--footer-->
    <footer class="wrapper section-footer">
        footer
    </footer>
    <!--/footer-->
</body>

</html>
