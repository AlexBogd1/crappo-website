<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="wrapper-outer">

            <a href="#" class="logo">
                <img class="logo-img" src="pictures/Logo.png" alt="logo">

            <div class="navigation">

                    <ul class="nav-wrapper">
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Products</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Features</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">About</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="btns">
                    <a class='log-button' href="">Login</a>

    </header>
    <!--/header-->
    <!--value-prop-->
    <section class="wrapper-outer">
        <div class="wrapper section-value-prop">

    <section class="wrapper-outer">
        <div class="wrapper section-numbers">

        </div>
    </section>
    <!--/numbers-->
    <!--section-why-->
    <section class="wrapper-outer">
        <div class="wrapper section-why">
            section-why

    <!--/section-why-->
    <!--calculated-->
    <section class="wrapper-outer">
        <div class="wrapper section-calculated">
            calculated
        </div>
    </section>
    <!--/calculated-->
    <!--cryptocurrencies-->
    <section class="wrapper-outer wrapper-white">
        <div class="wrapper section-cryptocurrencies">
            cryptocurrencies
        </div>
        
    </section>
    <!--/cryptocurrencies-->
    <!--feature-->
    <section class="wrapper section-feature">

    </section>
    <!--/feature-->
    <!--mining-->
    <section class="wrapper section-mining">

    </section>

    <section class="wrapper-outer">

                </div>
                <div class="section-footer-payment-syst">

                    <div class="section-footer-quick-payment-syst-icons">
                        <img src="pictures/Visa.png" alt="Visa">
                        <img src="pictures/Mastercard.png" alt="MSC">
                        <img src="pictures/Bitcoin.png" alt="Bitcoin">
