<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!--header-->
    <header class="wrapper-outer">
        <div class="wrapper section-header">
            <a href="#" class="logo">
                <img class="logo-img" src="pictures/Logo.png" alt="logo">
                <p class="logo-ph">crappo</p>
            </a>
            <div class="navigation">
                <nav class="nav">
                    <ul class="nav-wrapper">
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Products</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Features</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">About</a>
                        </li>
                        <li class="nav-wrapper-item">
                            <a href="#" class="nav-wrapper-item-link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="btns">
                    <a class='log-button' href="">Login</a>
                    <button class="btn">Register</button>
                </div>
            </div>
        </div>

    </header>
    <!--/header-->
    <!--value-prop-->
    <section class="wrapper-outer">
        <div class="wrapper section-value-prop">
            value-prop
        </div>
    </section>
    <!--/value-prop-->
    <!--numbers-->
    <section class="wrapper-outer">
        <div class="wrapper section-numbers">
            numbers
        </div>
    </section>
    <!--/numbers-->
    <!--section-why-->
    <section class="wrapper-outer">
        <div class="wrapper section-why">
            section-why
        </div>
    </section>
    <!--/section-why-->
    <!--calculated-->
    <section class="wrapper-outer">
        <div class="wrapper section-calculated">
            calculated
        </div>
    </section>
    <!--/calculated-->
    <!--cryptocurrencies-->
    <section class="wrapper-outer wrapper-white">
        <div class="wrapper section-cryptocurrencies">
            cryptocurrencies
        </div>
        
    </section>
    <!--/cryptocurrencies-->
    <!--feature-->
    <section class="wrapper section-feature">
        cryptocurrencies
    </section>
    <!--/feature-->
    <!--mining-->
    <section class="wrapper-outer wrapper-secondary-col">
        <section class="wrapper section-mining">
            <form action="" class="send-email-form">
                <div class="send-email-form-cont">
                    <div class="send-email-form-cont-header">
                        Start mining now
                    </div>
                    <div class="send-email-form-cont-inform">
                        Join now with CRAPPO to get the latest news and start mining now
                    </div>
                </div>
                <input type="text" placeholder="Enter your email" class="send-email-form-input">
                <button class="send-email-form-btn"  type="submit">Subscribe</button>
                <img class="section-mining-img section-mining-img-vec" src="pictures/Vector1.png" alt="vect-img">
                <img class="section-mining-img section-mining-img-btc" src="pictures/Vector-Bitc.png" alt="bitcoin">
            </form>
            <img class="section-mining-class-img section-mining-class-img-first"  src="pictures/vect-block.png" alt="block-img">
            <img class="section-mining-class-img section-mining-class-img-second" src="pictures/vect-block.png" alt="block-img">
        </section>
    </section>
    <!--/mining-->
    <!--footer-->
    <footer class="wrapper section-footer">
        footer
    </footer>
    <!--/footer-->
</body>

</html>
